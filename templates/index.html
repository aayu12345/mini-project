<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .custom-button {
        background-color: #1abc9c; /* Turquoise */
        color: white;
        font-size: 1.2rem;
        padding: 12px 25px;
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        transition: background-color 0.3s ease, transform 0.3s ease;
      }
      .custom-button:hover {
        background-color: #16a085; /* Darker turquoise */
        transform: scale(1.05);
      }
      .custom-button:active {
        transform: scale(1);
        background-color: #0e6d62;
      }
      .button-container {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container" style="background:black;color:white;padding:20px;margin:10px;border-radius:15px">
        <h1 class="text-center">Prediction & Recommendation for UrbanZephyr</h1>
        <form action="/recommend" method="post"> <!-- Corrected action -->
            <div class="form-group mb-3">
                <label for="State">State</label>
                <input type="text" class="form-control" name="State" id="State">
            </div>
            <div class="form-group mb-3">
                <label for="District">District</label>
                <input type="text" class="form-control" name="District" id="District">
            </div>
            <div class="form-group mb-3">
                <label for="Town">Town</label>
                <input type="text" class="form-control" name="Town" id="Town">
            </div>
            <div class="button-container">
                <button type="submit" class="custom-button">Submit</button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
